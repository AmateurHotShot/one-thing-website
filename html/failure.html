<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

		<title>One Thing</title>
	</head>
	<body>
		
		<section class="bg-danger bg-gradient text-center min-vh-100">
			<div class="position-fixed top-0 end-0 rounded m-1" style="width: 5rem; height: 2.5rem;">
				<div class="py-1 px-1">
					<button class="btn btn-sm btn-success" type="submit">Log out</button>
				</div>
			</div>
			
			<div class="position-absolute top-50 start-50 translate-middle p-4 rounded border border-light border-3 text-white shadow-lg" style="width: 30rem;">
				<div class="text-light">
					<h1><strong>NOOOOO!!!</strong></h1>
					<h4>What you didn't do today:</h4>
				</div>
				<div>
					<div class="my-3">
						<h2 class="fw-bolder">Read a book</h2>
					</div>
                    <h4>You got this, good luck tomorrow!</h4>
					<button type="button" class="btn btn-outline-light btn-sm mt-3">Change?</button>
				</div>
			</div>
		</section>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
