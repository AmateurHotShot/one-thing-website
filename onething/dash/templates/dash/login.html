{% extends 'dash/base.html' %}

{% block title %}Login{% endblock %}

{% block main_spot %}
<div class="position-absolute top-50 start-50 translate-middle bg-light text-center pt-3 rounded shadow-lg" style="width: 30rem;">
    <div class="">
        <h1 class="display-1"><strong>Login</strong></h1>
    </div>
    <div>
        <span class="text-secondary"><h3>Login Form</h3></span>
        <span class="text-secondary"><h3>Email and password</h3></span>
        <div>
            <form action="{% url 'dashboard' %}" method="POST">{% csrf_token %}
                <p class="d-grid my-0"><button type="submit" class="btn btn-danger btn-lg mt-0 rounded-0">Let's do it!</button></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
