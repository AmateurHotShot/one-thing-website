<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
				
		<section class="bg-primary {% block background-color %}{% endblock %} bg-gradient min-vh-100">
			<div class="position-fixed top-0 end-0 rounded m-2">
				<div>
					{% if request.user.is_authenticated == True %}
					<button class="btn btn-sm btn-danger fw-bolder shadow" type="submit">Log Out</button>
					{% else %}
					<button class="btn btn-sm btn-danger fw-bolder shadow" type="submit">Log in</button>
					<button class="btn btn-sm btn-danger fw-bolder shadow" type="submit">Get Started</button>
					{% endif %}
				</div>
			</div>
			<div class="position-fixed top-0 start-0 rounded m-2" style="width: 10.5rem; height: 2.5rem;">
					<button class="btn btn-sm btn-danger fw-bolder shadow" type="submit">@brosephpoole</button>
			</div>
			{% block main_spot %}
			{% endblock %}
		</section>

		<footer class="text-light position-absolute bottom-0 start-50 translate-middle-x">
			<div class="d-grid gap-2 pb-2">
				{% if request.user.is_authenticated == True %}
				<button class="btn btn-sm btn-outline-light fw-bolder shadow" type="submit">View Past Days</button>
				{% endif %}
				<button class="btn btn-sm btn-light fw-bolder shadow" type="submit">Learn More</button>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
